<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="header-gradient">

    </div>
    <header class="header">
      <div class="logo">
        <img class="logo-img" src="img/logo.svg" alt="">
        <p class="logo-name">
          penrose
        </p>
      </div>
      <i class="fa fa-bars menu-burger" aria-hidden="true"></i>
      <div class="menu">
        <a href="http://google.com">
          <div class="button-menu active-page">
            <p>HOME</p>
          </div>
        </a>
        <a href="http://google.com">
          <div class="button-menu">
            <p>NEW COLLECTIONS</p>
          </div>
        </a>
        <div class="button-menu" id="chevron-down">
          <p>STORE<i class="fa fa-chevron-down" aria-hidden="true"></i></p>
        </div>
        <div class="store-menu">
          <a href="http://google.com"><p>Women</p></a>
          <a href="http://google.com"><p>Men</p></a>
          <a href="http://google.com"><p>Kids</p></a>
        </div>
        <a href="http://google.com">
          <div class="button-menu">
            <p>CONTACTS</p>
          </div>
        </a>
      </div>
    </header>
    <section class="main-content">
      <div class="main-text">
        <p>a fashion club</p>
        <p>PEN ROSE</p>
        <p>Coctail</p>
        <p>Jump at a chance to participate in our new fashion adventure</p>
        <div class="video-container">
          <i class="fa fa-play-circle" aria-hidden="true"></i>
          <img class="logo-img" src="img/logo.svg" alt="">
          <div class="video-shadow-effect"></div>
        </div>
      </div>
      <div class="comment-wrapper">
        <div class="comment-container-wrapper">
          <i class="fa fa-angle-left opacity0 swichArrow" id="arrowLeft" aria-hidden="true"></i>
          <div class="comment-container">
            <div class="comment-slider">

            </div>
          </div>
          <i class="fa fa-angle-right pointer swichArrow" id="arrowRight" aria-hidden="true"></i>
        </div>
        <div class="point-container">

        </div>
      </div>
    </section>
    <img class="model" src="img/Model2x.png" alt="">
    <img class="background-triangle-glow" src="img/background-triangle-glow.svg" alt="">
    <img class="background-triangle" src="img/background-triangle.svg" alt="">
    <div class="back-grownd-shadow">

    </div>
    <div class="video-player-shadow">

    </div>
    <div class="video-player">
      <video id="video" src="video/video.mp4"></video>
      <div id="controls">
          <div class="video-track">
              <div class="timeline"></div>
          </div>
          <div class="buttons">
              <i class="fa fa-step-backward rewind video-buttons" aria-hidden="true"></i>
              <i class="fa fa-play-circle play video-buttons" aria-hidden="true"></i>
              <i class="fa fa-pause pause video-buttons" aria-hidden="true"></i>
              <i class="fa fa-step-forward forward video-buttons" aria-hidden="true"></i>
          </div>
      </div>
    </div>
  </body>
  <script src="https://use.fontawesome.com/96c53e7a8b.js"></script>
  <script src="js/index.js"></script>
</html>
